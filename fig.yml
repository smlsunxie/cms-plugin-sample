mobius:
  image: smlsunxie/cms-env:latest
  working_dir: /mobius-cms
  command: "/bin/bash -c 'git pull origin master && gulp testmodule --module_name cms-plugin-sample'"
  volumes:
    - ./:/mobius-cms/cms_modules/cms-plugin-sample

  ports:
    - "3000:3000"

  environment:
    REMOTE_HOST: "localdocker"
    REMOTE_PORT: "3000"
